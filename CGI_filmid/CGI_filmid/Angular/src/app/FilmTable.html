<div class = "whole">

<div class="left">
<table mat-table class="mat-elevation-z8" [dataSource]="moviesFiltered" multiTemplateDataRows>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title  </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{getCategory(element.categoryId)}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Year of release">
    <th mat-header-cell *matHeaderCellDef> Year of release  </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          {{this.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" class="mat-calendar-table-header"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element; getDescription(element.id)"
      >
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>

<div class="right">
  <table id="search">
    <tr>
      <td valign="top">
<mat-form-field class="mat-form-field">
  <label>
    <input type="text" placeholder="Search by title" [(ngModel)]="searchTerm" (ngModelChange) = "search()" matInput [formControl]="myControl" [matAutocomplete]="auto">
  </label>
</mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of moviesFiltered" [value]="option.title">{{option.title}}</mat-option>
  </mat-autocomplete>
      </td>
      <td id="search_by_category">
<p class="mat-form-field">
  Search by category
</p>
<div *ngFor="let category of categories">
<mat-checkbox  (change)='clickCheckBox($event.checked, category)' class="mat-checkbox">
  {{category.name}}
</mat-checkbox>
</div>
      </td>
    </tr>
  </table>
</div>
</div>
